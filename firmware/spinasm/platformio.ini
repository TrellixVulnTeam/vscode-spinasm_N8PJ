[env:ATmega328P]
platform = atmelavr
board = ATmega328PB
framework = arduino
board_build.mcu = atmega328pb
board_build.f_cpu = 12000000L
board_hardware.oscillator = external
board_upload.speed = 57600

upload_protocol = stk500v2
upload_flags = -Pusb

